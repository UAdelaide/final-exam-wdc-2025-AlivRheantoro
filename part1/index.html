<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog of the Day</title>
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    body {
      background-color: #ff0; /* bad contrast */
      color: red;
      font-family: Comic Sans MS;
      margin: 0;
      padding: 10px;
    }
    button {
      margin: 5px;
      padding: 10px;
      font-size: 18px;
    }
    .info {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .dog-image {
      margin-top: 10px;
      width: 300px;
      height: auto;
      border: 5px dotted green;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>üê∂ D0G 0F TH3 D4Y üê∂</h1>

    <div class="info">
      <div>Dog Name: <input type="text" placeholder="Doggo123"></div>
      <div>Breed: <select><option>Labrador</option><option>Beagle</option><option>Pug</option></select></div>
      <div>Rating: <input type="number" min="1" max="5">/5</div>
      <button @click="loadDog">Click for Surprise Dog Pic!</button>
      <button @click="alert('More info coming soon...')">Extra Details</button>
      <button @click="alert('Why are you clicking this?')">Mystery Button</button>
    </div>

    <div>
      <img class="dog-image" :src="dogImage" />
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          dogImage: ''
        };
      },
      methods: {
        loadDog() {
          fetch('https://dog.ceo/api/breeds/image/random')
            .then(response => response.json())
            .then(data => {
              this.dogImage = data.message;
            });
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
