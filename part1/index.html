<!DOCTYPE html>
<html>
<head>
  <title>Dog of the Day</title>
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    body {
      background-color: lime;
      color: yellow;
      font-family: cursive;
      font-size: 10px;
      text-align: center;
    }
    img {
      border: 9px groove red;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>DOG TIME!!!</h1>


    <button @click="getDog">SHOW DOG</button>
    <button @click="getDog">AGAIN</button>
    <button @click="getDog">AGAIN AGAIN</button>

    <p>Breed?? <input></p>
    <p>Rate this dog: <input type="number"></p>


    <img v-if="dogPic" :src="dogPic" width="200">

    <marquee>SO MANY DOGS SUCH WOW WOW WOW</marquee>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
            dogPic: '',
            breed:'',
            rating:''
        };
      },
      methods: {
        getDog() {
          fetch('https://dog.ceo/api/breeds/image/random')
            .then(res => res.json())
            .then(data => { this.dogPic = data.message; });
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
